---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: assistant-backend
  name: assistant-backend
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: assistant-backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: assistant-backend
  name: assistant-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: assistant-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: assistant-backend
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: QDRANT_HOST
              value: "camel-ai"
            - name: QDRANT_GRPC_PORT
              value: "6334"
            - name: QDRANT_COLLECTION_NAME
              value: cai
          image: quay.io/megacamelus/assistant-backend:latest
          imagePullPolicy: Always
          name: assistant-backend
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          startupProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/started
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
